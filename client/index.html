<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Connect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

    <div id="onboarding" class="screen hidden">
        <h1>Welcome!</h1>
        <p>Please enter your name to get started.</p>
        <input type="text" id="userNameInput" placeholder="Your Name">
        <button id="getStartedBtn">Enable Notifications & Start</button>
    </div>

    <div id="home" class="screen hidden">
        <h1>Hello, <span id="displayName"></span>!</h1>
        <button id="actionBtn">Add Item to List</button>
        <ul id="itemList"></ul>
        <button class="secondary" id="resetBtn">Reset Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
